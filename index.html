<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script defer src="main.js"></script>

</head>
<body>

	<h1>Změna tříd, události</h1>

	<!-- spici lev -->

	<p class="spicilev">V elipse spí lev.</p>
	
	<button onclick="zacervenaj()">
		Teraz zmeň farbu textu!
	</button>
	
	<button onclick="zvacsi()">
		Teraz zmeň veľkosť textu!
	</button>


	<div class="ctverecek zluty"></div>

	<div class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>


	<!-- RADIO -->

	<button onclick="od_zaciatku(event)" class="tlacitko">
		pusti to odznova
	</button>
	
	<button onclick="zapni_hudbu()" class="tlacitko">
		play
	</button>
	
	<button onclick="nastav_zvuk_0()" class="tlacitko">
		hlasitosť na 0
	</button>
	
	<button onclick="nastav_zvuk_05()" class="tlacitko">
		hlasitosť na 0.5
	</button>
	
	<button onclick="nastav_zvuk_1()" class="tlacitko">
		hlasitosť na 1
	</button>
	
	<button onclick="pauzni()" class="tlacitko">
		pauza
	</button>

	<audio class="radio" src="audio/dingdingdang.mp3" preload="auto"></audio>

</body>
</html>
